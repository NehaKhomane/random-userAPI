<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h2>Random user Generater</h2>
        <button> Generate User</button>
    </div>
    <div class="container">
        <div class="loading">
            <p>Load the user...</p>
        </div>
        <div class="info">
            <div class="profile-picture">
                <img id="profile" alt="profile picture">
            </div>
            <div class="field">
                <label>Fullname</label>
                <p id="fullName">Miss.Neha Khomane</p>
            </div>
            <div class="field">
                <label>Address</label>
                <p id="Address">123 street name, city name, state name, contry name,post code</p>
            </div>
            <div class="row-field">
                <div class="field1">
                    <label>Age</label>
                    <p id="Age">24 years old</p>
                </div>
            </div>
            <div class="row-field">
                <div class="field1">
                    <label>Date of birth</label>
                    <p id="DOB">23/07/2000</p>
                </div>
            </div>
            <div class="field">
                <label>Email Address</label>
                <p id="emailAddress">neha.23@gmail.com</p>
            </div>

        </div>
    </div>
</body>
</html>
